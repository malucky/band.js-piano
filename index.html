<!doctype html>
<html ng-app="pianoApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/piano.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ng-controller="PianoController">
  <div class="p-wrapper p-wrapper-lower">
    <ul class="piano piano-lower">
      <li><div class="anchor note" ng-click="click($event, 'A1')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'B1')"></div><span class="note" ng-click="click($event, 'Bb1')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C2')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D2')"></div><span class="note" ng-click="click($event, 'Db2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E2')"></div><span class="note" ng-click="click($event, 'Eb2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F2')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G2')"></div><span class="note" ng-click="click($event, 'Gb2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A2')"></div><span class="note" ng-click="click($event, 'Ab2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B2')"></div><span class="note" ng-click="click($event, 'Bb2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C3')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D3')"></div><span class="note" ng-click="click($event, 'Db3')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E3')"></div><span class="note" ng-click="click($event, 'Eb3')"></span></li>
      <li><div class="anchor note" data-note="F3" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="G3" ng-click="click($event)"></div><span class="note" data-note="Gb3" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="A3" ng-click="click($event)"></div><span class="note" data-note="Ab3" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="B3" ng-click="click($event)"></div><span class="note" data-note="Bb3" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="C4" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="D4" ng-click="click($event)"></div><span class="note" data-note="Db4" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="E4" ng-click="click($event)"></div><span class="note" data-note="Eb4" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="F4" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="G4" ng-click="click($event)"></div><span class="note" data-note="Gb4" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="A4" ng-click="click($event)"></div><span class="note" data-note="Ab4" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="B4" ng-click="click($event)"></div><span class="note" data-note="Bb4" ng-click="click($event)"></span></li>
      <li><div class="anchor rest" ng-click="click($event)"></div></li>
    </ul>
  </div>
  <div class="p-wrapper">
    <ul class="piano">
      <li><div class="anchor note" ng-click="click($event, 'C5')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D5')"></div><span class="note"  ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="E5" ng-click="click($event)"></div><span class="note" data-note="Eb5" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="F5" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="G5" ng-click="click($event)"></div><span class="note" data-note="Gb5" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="A5" ng-click="click($event)"></div><span class="note" data-note="Ab4" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="B5" ng-click="click($event)"></div><span class="note" data-note="Bb4" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="C6" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="D6" ng-click="click($event)"></div><span class="note" data-note="Db6" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="E6" ng-click="click($event)"></div><span class="note" data-note="Eb6" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="F6" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="G6" ng-click="click($event)"></div><span class="note" data-note="Gb6" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="A6" ng-click="click($event)"></div><span class="note" data-note="Ab6" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="B6" ng-click="click($event)"></div><span class="note" data-note="Bb6" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="C7" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="D7" ng-click="click($event)"></div><span class="note" data-note="Db7" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="E7" ng-click="click($event)"></div><span class="note" data-note="Eb7" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="F7" ng-click="click($event)"></div></li>
      <li><div class="anchor note" data-note="G7" ng-click="click($event)"></div><span class="note" data-note="Gb7" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="A7" ng-click="click($event)"></div><span class="note" data-note="Ab7" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="B7" ng-click="click($event)"></div><span class="note" data-note="Bb7" ng-click="click($event)"></span></li>
      <li><div class="anchor note" data-note="C8" ng-click="click($event)"></div></li>
    </ul>
  </div>

  <div class="display">
    <div class="info-display">
      <span class="current-notes"></span>
      <span class="note-length"></span>
    </div>
  </div>

  <button class="add">Add</button>
  <button class="play">Play</button>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> <!-- Change this to be // on production -->
  <script src="scripts/band.min.js"></script>
  <script src="app.js"></script>
</body>
