<!doctype html>
<html ng-app="pianoApp">
<head>
  <meta charset="utf-8">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/piano.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ng-controller="PianoController" ng-enter>
  <div class="p-wrapper p-wrapper-lower">
    <ul class="piano piano-lower">
      <li><div class="anchor note" ng-click="click($event, 'A1')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'B1')"></div><span class="note" ng-click="click($event, 'Bb1')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C2')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D2')"></div><span class="note" ng-click="click($event, 'Db2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E2')"></div><span class="note" ng-click="click($event, 'Eb2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F2')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G2')"></div><span class="note" ng-click="click($event, 'Gb2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A2')"></div><span class="note" ng-click="click($event, 'Ab2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B2')"></div><span class="note" ng-click="click($event, 'Bb2')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C3')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D3')"></div><span class="note" ng-click="click($event, 'Db3')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E3')"></div><span class="note" ng-click="click($event, 'Eb3')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F3')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G3')"></div><span class="note"  ng-click="click($event, 'Gb3')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A3')"></div><span class="note"  ng-click="click($event, 'Ab3')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B3')"></div><span class="note"  ng-click="click($event, 'Bb3')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C4')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D4')"></div><span class="note"  ng-click="click($event, 'Db4')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E4')"></div><span class="note"  ng-click="click($event, 'Eb4')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F4')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G4')"></div><span class="note"  ng-click="click($event, 'Gb4')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A4')"></div><span class="note"  ng-click="click($event, 'Ab4')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B4')"></div><span class="note"  ng-click="click($event, 'Bb4')"></span></li>
      <li><div class="anchor rest" ng-click="click($event, 'rest')"></div></li> <!-- Not Yet Implemented -->
    </ul>
  </div>
  <div class="p-wrapper">
    <ul class="piano">
      <li><div class="anchor note" ng-click="click($event, 'C5')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D5')"></div><span class="note"  ng-click="click($event, 'Db5')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E5')"></div><span class="note"  ng-click="click($event, 'Eb5')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F5')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G5')"></div><span class="note"  ng-click="click($event, 'Gb5')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A5')"></div><span class="note"  ng-click="click($event, 'Ab5')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B5')"></div><span class="note"  ng-click="click($event, 'Bb5')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C6')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D6')"></div><span class="note"  ng-click="click($event, 'Db6')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E6')"></div><span class="note"  ng-click="click($event, 'Eb6')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F6')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G6')"></div><span class="note"  ng-click="click($event, 'Gb6')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A6')"></div><span class="note"  ng-click="click($event, 'Ab6')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B6')"></div><span class="note"  ng-click="click($event, 'Bb6')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C7')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'D7')"></div><span class="note"  ng-click="click($event, 'Db7')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'E7')"></div><span class="note"  ng-click="click($event, 'Eb7')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'F7')"></div></li>
      <li><div class="anchor note" ng-click="click($event, 'G7')"></div><span class="note"  ng-click="click($event, 'Gb7')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'A7')"></div><span class="note"  ng-click="click($event, 'Ab7')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'B7')"></div><span class="note"  ng-click="click($event, 'Bb7')"></span></li>
      <li><div class="anchor note" ng-click="click($event, 'C8')"></div></li>
    </ul>
  </div>

  <div class="display">
    <div class="info-display"></div>
    <div class="song-display"><span class="instrument-name">Piano</span> : {{ songNotes.join(' -- ') }}</div>
    </div>
  </div>

  <button class="btn add" ng-click="addNotesToSong()">Add</button>
  <button class="btn play" ng-click="play()">Play</button>
  <button class="btn json" ng-click="open()">Get JSON</button>


  <!-- Modal to display JSON -->
  <script type="text/ng-template" id="modal.html">
    <div class="modal-header">
      <h3>Copy the JSON!</h3>
    </div>
    <textarea class="modal-body" ng-model="json"></textarea>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="closeModal()">OK</button>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="scripts/band.min.js"></script>
  <script src="app.js"></script>
  <script src="scripts/keypress-directive.js"></script>
</body>
</html>
